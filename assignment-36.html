<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCALSTORAGE PRACTICE</title>
<style>  
        body{
          background-color: rgb(106, 174, 174);
    
        }
        .new{
       font-size: 20px;
       font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      align-content: center;
        }
      </style>
</head>

<body>
  <h1>PRACTICE  WORK</h1>
    <input type="text" id="name" placeholder="Enter your name"   class="new"><br/><br/>
  <button id="save" onclick="save()"   class="new">Save</button><br/><br/>
  <button id="logout" onclick="logout()"  class="new">Logout</button><br/><br/>
  <h1 id="greeting"  class="new">
    Hello User
  </h1>
  <script>
    const nameElement = document.getElementById('name');
    const greetingElement = document.getElementById('greeting');
    const btnElement = document.getElementById('save');

    function save(){
      const userName = nameElement.value;

      if(!userName){
        alert('Please enter your name');
        return;
      }

      localStorage.setItem('name', userName);
      
      greetingElement.innerText = `Hello ${userName}`;
      hideElements();
    }

    const userName = localStorage.getItem('name');
    console.log(userName);

    if(userName){
      greetingElement.innerText = `Hello ${userName}`;
      hideElements();
    }

    function hideElements(){
      btnElement.style.display = 'none';
      nameElement.style.display = 'none';
    }

    function logout(){
      localStorage.removeItem('userName');
      const removedUsername = localStorage.getItem('userName');
       console.log(removedUsername); 
      window.location.reload();
    }
    localStorage.clear();
  </script>
</body>
</html>
